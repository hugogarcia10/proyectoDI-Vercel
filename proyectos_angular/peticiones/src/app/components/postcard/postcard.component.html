<!-- Pintar como se comporta una carta, pintando un POST -->


<div class="card" [ngClass]="{
    'text-bg-primary': mostrar,
    'border-primary': post.reactions.likes < 200, 
    'border-danger': post.reactions.likes >= 200 && post.reactions.likes < 360,
    'border-success': post.reactions.likes > 361}">
    <img [src]="post | images" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>
      
      <ul class="list-group">
        <li *ngFor="let tag of post.tags; let i=index" class="list-group-item">{{tag}}</li>
      </ul>

      <div class="row">
        <div class="col">{{post.reactions.likes}}</div>
        <div class="col">{{post.reactions.dislikes}}</div>
      </div>
    </div>
    <!-- me dirige a /detalle/:id -->
    <button class="btn btn-primary" (click)="verDetalle(post.id)">Ver detalle</button>
</div>
